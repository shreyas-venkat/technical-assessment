# QByte GL Data Service - Production Ready
# Enhanced docker-compose with proper configuration for the FastAPI service

services:
  # Database Layer
  postgres:
    image: postgres:15-alpine
    container_name: dakota_postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-energy_analytics}
      POSTGRES_USER: ${POSTGRES_USER:-dakota_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - dakota_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dakota_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and message queuing
  redis:
    image: redis:7-alpine
    container_name: dakota_redis
    ports:
      - "6379:6379"
    networks:
      - dakota_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # FastAPI Data Service
  fastapi:
    build:
      context: .
      dockerfile: api/Dockerfile
    container_name: dakota_fastapi
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
      DATABASE_URL: postgresql://${POSTGRES_USER:-dakota_user}:${POSTGRES_PASSWORD:-change_me}@postgres:5432/${POSTGRES_DB:-energy_analytics}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - dakota_network
    restart: unless-stopped

networks:
  dakota_network:
    driver: bridge

volumes:
  postgres_data:
